<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/6c18976c7d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body class="manrope">
    <!-- main section -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
      <header class="flex pt-10 mb-20">
        <div>
            <h1 class="text-4xl md:text-7xl">It's a good <br> tea time at The <br> Tea House</h1>
            <p class="text-gray-500 w-3/4 mt-5">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds</p>
            <button class=" mt-5 bg-gradient-to-r from-orange-500 via-purple-500 to-red-500 px-5 py-3 rounded-xl text-white font-bold">Explore More <i class="fa-solid fa-arrow-right -rotate-45 text-xl"></i></button>
        </div>
        <div class="relative">
          <div>
            <img class="w-full" src="images/banner.png" alt="banner.png">
          </div>
          <div class="absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top-28 md:top-80 md:left-32 lg:left-28">
            <div><i class="fa-solid fa-star text-2xl text-amber-500"></i></div>
            <div class="ml-2">
              <h2 class="lg:text-2xl font-bold">5.00</h3>
                <p class="text-gray-500">Trust Pilot Rating</p>
            </div>
          </div>
        </div>
      </header>
    </main>
</body>
</html>
